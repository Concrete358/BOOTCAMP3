apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: ultra-app:1.0
        ports:
        - containerPort: 8081
        env:
        - name: DEVOPS
          value: "Bam-ba-lejla"
